template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_HelmDeploy_7602_0002_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation.path }}
      branches:
        include: master

  - name: S_PS_HelmDeploy_7602_0002_HelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: s_artifactory
      repository: test-automation-helm-local
      version: version
      chart: simplehelm

pipelines:
  - name: S_PS_HelmDeploy_7602_0002
    configuration:
      environmentVariables:
        readOnly:
          RELEASE_NAME: "s-ps-helmdeploy-7602-0002-${run_id}"
          k8s_namespace: "pipe-master-pool"
          JFROG_CLI_BUILD_NUMBER: ${run_id}
      nodePool: win_2019
    steps:
      - name: S_PS_HelmDeploy_7602_0002_1
        type: HelmPublish
        configuration:
          chartPath: "./tests/core/helmdeploy/simplehelm"
          helmVersion: 3
          inputResources:
            - name: S_PS_HelmDeploy_7602_0002_GitRepo
          outputResources:
            - name: S_PS_HelmDeploy_7602_0002_HelmChart
          integrations:
            - name: s_artifactory
      - name: S_PS_HelmDeploy_7602_0002_2
        type: HelmDeploy
        configuration:
          inputResources:
            - name: S_PS_HelmDeploy_7602_0002_HelmChart
            - name: S_PS_HelmDeploy_7602_0002_GitRepo
          integrations:
            - name: s_artifactory
            - name: s_kubernetes
          chartVersion: 0.3.0
          chartPath: ./
          helmVersion: 3
          releaseName: ${RELEASE_NAME}
          flags: "--wait --timeout 120s -n ${k8s_namespace} --debug"
          valueFilePaths:
            - ${res_S_PS_HelmDeploy_7602_0002_GitRepo_resourcePath}\tests\core\helmdeploy\simplehelm\values2.yaml
            - values2.yaml
          lint: true
          lintFlags: "--strict"
          test: true
          testFlags: "-n ${k8s_namespace}"
        execution:
          onComplete:
            - helm3 delete s-ps-helmdeploy-7602-0002-$run_id --namespace ${k8s_namespace}
